    <title>Добавить услуги</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Панель администратора</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/master">Сотрудники</a>

                <a class="nav-link" href="/service">Услуги <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Добавить услугу</h1>
        <form action="/service" method="post" onsubmit="showAlert()">
            <label for="name">Наименование услуги</label>
            <input type="text" id="name" name="name" required><br>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <script>
        const showAlert = () => {
            alert("Успешно добавлено!");
        };
    </script>
